<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body>
    <div class="top">
      <header>
        ROCK PAPER SCISSORS
        <h4 style="font-family: 'monospace' ;font-size: 16px; margin-bottom: 5px;"> Developed By <a style="color: white;" href="https://linkedin.com/in/srsmaurya">SHARAD RAJ</a></h4>
      </header>
        <span class="center" id="winner"><i>CHANCE NO: 1</i></span>
        <span class="center" style="font-size: 16px; color: white; font-family: 'Bungee';" id="choices"></span>
    </div>

    <div class="container">
      <span class="player" id="computer">
        <img src="./assets/img/computer.svg" alt="" width="100px" />
      </span>

      <span id="versus">
        <img src="./assets/img/versus.svg" alt="" width="50px;" />
      </span>

      <span class="player" id="human">
        <img src="./assets/img/human.svg" alt="" width="100px" />
      </span>
    </div>

    <div class="score-container">
      <div>
        <span class="score" id="computer-score">
          0
        </span>

        <span id="score-seperator">
          <---- SCORE ---->
        </span>

        <span class="score" id="human-score">
          0
        </span>
      </div>
    </div>

    <div class="center m-top" id="img-c">

      <img src="./assets/img/rock.svg" alt="" id="rock" class="">
      <img src="./assets/img/paper.svg" alt="" id="paper" class="">
      <img src="./assets/img/scissors.svg" alt="" id="scissors" class="">
    
    </div>

    <span id="announce" class="bottom" style="display:flex; justify-content: center;"></span>

    </span>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
